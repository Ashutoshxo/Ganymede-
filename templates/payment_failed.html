<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Failed</h1>
        <p>Your payment was unsuccessful. Please try again.</p>
        
        <p class="error-message">We encountered an error while processing your payment. Please check your payment details or contact support if the issue persists.</p>

        <a href="{% url 'home' %}">Go back to home page</a>

      
        </div>
    </div>
</body>
