{% block body %}
<style>
    body {
        background-color: black;
        color: gold;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #000000; /* Darker background for contrast */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h3 {
        color: gold;
        font-size: 24px;
    }

    p {
        color: #f0e68c; /* Lighter gold for paragraph text */
        font-size: 18px;
    }

    button {
        background-color: gold;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ffd700; /* Lighter gold on hover */
    }

    a {
        text-decoration: none;
    }
</style>

<div class="container">
    <h3>Password Reset Process</h3>
    <p>An email on how to reset your password has been sent to your email address.</p>
    <a href="{% url 'home' %}">
        <button>Back To Home</button>
    </a>
</div>
{% endblock %}
