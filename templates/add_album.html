{% load static %}

{% block body %}
<head>
    <style>
        /* General page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #0056b3;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5a6268;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
        }

        .errors {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 6px;
            color: #721c24;
            list-style-type: none;
            font-size: 14px;
        }

        .errors li {
            margin-bottom: 5px;
        }

    </style>
</head>

<div class="form-container">
    <h1>Add New Album</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p  }}
        </div>
        <button type="submit">Save Album</button>
    </form>


    <a href="{% url 'album_list' %}">Back to Album List</a>
</div>

{% endblock %}
