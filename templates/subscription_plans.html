{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    /* General Body Style */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text */
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* Header Styles */
    h1 {
        color: #FFD700; /* Golden text */
        font-weight: bold;
        text-transform: uppercase; /* Make header dramatic */
        letter-spacing: 1px;
        font-size: 2.5em; /* Bigger header for impact */
    }

    /* Subscription Plans Container */
    .plans-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Plan Card Styling */
    .plan-card {
        background-color: #1f1f1f;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Strong shadow for depth */
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan-card:hover {
        transform: scale(1.05); /* Slight zoom effect on hover */
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7); /* Deep shadow on hover */
    }

    .plan-name {
        color: #FFD700; /* Golden text for the plan name */
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .plan-price {
        font-size: 1.2em;
        color: #e0e0e0;
        margin-bottom: 20px;
    }

    .plan-card a {
        display: inline-block;
        background-color: #FFD700;
        color: #121212;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1.1em;
        transition: background-color 0.3s, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .plan-card a:hover {
        background-color: #FFC107;
        transform: scale(1.05); /* Button hover effect */
    }
</style>
<br><br>
<h1 class="mb-4">Subscription Plans</h1>

<br><br><br><br>
<div class="plans-container">
    {% for plan in plans %}
        <div class="plan-card">
            <h3 class="plan-name">{{ plan.name }}</h3>
            <p class="plan-price">${{ plan.price }} for {{ plan.duration }} days</p>
            <!-- Add a link to subscribe to this plan -->
            <a href="{% url 'subscribe' %}?plan_id={{ plan.id }}">Subscribe Now</a>
        </div>
    {% endfor %}
</div>
<br>
{% endblock %}
